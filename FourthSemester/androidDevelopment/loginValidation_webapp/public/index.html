<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap/style.css">
    <link rel="manifest" href="./manifest.json">
</head>

<body>
    <main>
        <nav class="navbar navbar-dark bg-danger navbar-expand-lg">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto ">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-login my-5">
                        <div class="card-header rounded-top" style="background-color: #6bd0e0;">
                            <h5 class="text-center">Welcome Again</h5>
                        </div>
                        <div class="card-body pt-4">
                            <form method="POST">
                                <div class="form-label-group ">
                                    <input type="email" id="inputEmail" name="mail" class="form-control rounded-pill"
                                        placeholder="Email address" required autofocus>
                                    <label for="inputEmail">Email address</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" name="password"
                                        class="form-control rounded-pill" placeholder="Password" required>
                                    <label for="inputPassword">Password</label>
                                </div>
                                <button type="submit"
                                    class="btn btn-danger btn-lg btn-block text-uppercase font-weight-bold m-2 rounded-pill"
                                    name="loginSubmit" id="fetch_details">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="./bootstrap/js/jquery-min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./bootstrap/js/popper.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
